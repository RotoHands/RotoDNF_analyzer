<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>

        <h1 id="msg"></h1>
        <h1 id="timer"></h1>
        <h1 id="scramble"></h1>

        <h1 id="moves"></h1>
        <h1 id="save"></h1>
        <h1 id="facelet"></h1>
        <h1 id="add"></h1>

            <script>
                let ws = new WebSocket("ws://127.0.0.1:56789/");
                ws.onmessage = function (event) {
                    const data_dict = JSON.parse(event.data);
                    console.log(data_dict)
                    for (let key in data_dict) {
                        document.getElementById(key).innerHTML = data_dict[key];
                    }
                };
            </script>
        </body>
    </html>
